<!DOCTYPE HTML>

						<span class="hidden"><input type="text" value="Fr@nce@fifa2018" id="myInput"></span>

				</div>
				<div class="menu sas">
					<button class="menu-btn sas-btn">

						<button onclick="goCancellation()" class="menu-list-item">Cancellation</button>
						<button onclick="goReplyall()" class="menu-list-item">Reply All</button>
